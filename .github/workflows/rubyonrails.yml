name: "Ruby on Rails CI"
on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1.197.0
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Lint Ruby files
        run: bundle exec rubocop --parallel
